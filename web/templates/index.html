<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hue Chatbot</title>
    <!-- Adicionando CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Adicionando CSS personalizado -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4 title">Talking with my Phillips Hue</h1>
    <div class="card chat-card">
        <div class="card-body">
            <div id="chat_box">
                <!-- Aqui vÃ£o aparecer as mensagens e respostas -->
            </div>
            <form method="POST" action="/send_message" class="mt-3">
                <div class="mb-3">
                    <label class="w-100 form-label" for="user_input">Enter your instructions:
                        <textarea class="form-control" name="human_input"></textarea>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Send...</button>
            </form>
        </div>
    </div>
</div>

<!-- Modal de processamento -->
<div class="modal" tabindex="-1" role="dialog" id="processingModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Adicionando JS do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
